<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title">Sign Up</h1>
  <p id="description">Sign Up on our website.</p>
  <form id="survey-form">
    <div>
        <label for="name" id="name-label">Name</label><br>
        <input id="name" type="text" name="name" placeholder=" Your name" required/><br>
        <label for="email" id="email-label">Email</label><br>
        <input id="email" type="email" name="email" placeholder=" example@gmail.com" required/><br>
        <label for="number" id="number-label">Age</label><br>
        <input id="number" type="number" name="age" placeholder=" Your age" min="1" max="99"/> <br>
        <label for="dropdown" id="dropdown-label">Current job condition</label><br>
        <select id="dropdown" name="dropdown">
        <option value="student">Student</option>
        <option value="employee">Employed</option>
        <option value="freelancer">Freelancer</option>
        <option value="unemployed">Unemployed</option>
        </select>
    </div>
    <label class="lt" id="genderlb" for="gender">Gender</label>
    <ul id="gender">
        <li id="gender_content">
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label><br>
        </li>
        <li id="gender_content">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </li>
        <li id="gender_content">
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
        </li>
    </ul><br>

    <label class="lt" id="lenglb" for="leng">What languages ​​do you speak?</label>
    <ul id="leng">
        <li>
            <input type="checkbox" id="eng" name="eng" value="english" checked>
            <label for="eng"> English</label> 
        </li>
        <li>
            <input type="checkbox" id="sp" name="sp" value="spanish" >
            <label for="sp"> Spanish</label> 
        </li>
        <li>
            <input type="checkbox" id="it" name="it" value="italian" >
            <label for="it"> Italian</label> 
        </li>
        <li>
            <input type="checkbox" id="fr" name="fr" value="France" >
            <label for="fr"> France</label> 
        </li>
        <li>
            <input type="checkbox" id="gm" name="gm" value="german" >
            <label for="gm"> German</label> 
        </li>
    </ul>

    <label id="comlb" class="lt" for="com">Additional comments</label><br>
    <textarea name="com" id="com" cols="30" rows="10" placeholder=" Write your comments here..."></textarea>
    
    <br>
    
    <input type="submit" name="submit" id="submit" value="Submit">
  </form>
</body>
</html>
